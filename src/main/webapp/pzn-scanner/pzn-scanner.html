<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.11.6/quagga.js"></script>
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/polymer/polymer.html">

<dom-module id="pzn-scanner">

  <template>
  		<section id="container" class="container">
            <div class="controls">
                <fieldset class="input-group">
                    <button class="stop" on-tap="stopVideo">Stop</button>
                </fieldset>
                <fieldset class="reader-config-group">
                    <label>
                        <span>Barcode-Type</span>
                        <select name="decoder_readers">
                            <option value="code_128">Code 128</option>
                            <option value="code_39" selected="selected">Code 39</option>
                            <option value="code_39_vin">Code 39 VIN</option>
                            <option value="ean">EAN</option>
                            <option value="ean_extended">EAN-extended</option>
                            <option value="ean_8">EAN-8</option>
                            <option value="upc">UPC</option>
                            <option value="upc_e">UPC-E</option>
                            <option value="codabar">Codabar</option>
                            <option value="i2of5">ITF</option>
                        </select>
                    </label>
                    <label>
                        <span>Resolution (long side)</span>
                        <select name="input-stream_constraints">
                            <option value="320x240">320px</option>
                            <option selected="selected" value="640x480">640px</option>
                            <option value="800x600">800px</option>
                            <option value="1280x720">1280px</option>
                            <option value="1600x960">1600px</option>
                            <option value="1920x1080">1920px</option>
                        </select>
                    </label>
                    <label>
                        <span>Patch-Size</span>
                        <select name="locator_patch-size">
                            <option value="x-small">x-small</option>
                            <option value="small">small</option>
                            <option selected="selected" value="medium">medium</option>
                            <option value="large">large</option>
                            <option value="x-large">x-large</option>
                        </select>
                    </label>
                    <label>
                        <span>Half-Sample</span>
                        <input type="checkbox" checked="checked" name="locator_half-sample" />
                    </label>
                    <label>
                        <span>Workers</span>
                        <select name="numOfWorkers">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected="selected" value="4">4</option>
                            <option value="8">8</option>
                        </select>
                    </label>
                    <label>
                        <span>Camera</span>
                        <select name="input-stream_constraints" id="deviceSelection">
                        </select>
                    </label>
                </fieldset>
            </div>
            <div id="result_strip">
                <ul class="thumbnails"></ul>
                <ul class="collector"></ul>
            </div>
            <div id="interactive" class="viewport"></div>
        </section>
  </template>
  <script>
    Polymer({
      is: 'pzn-scanner',
      stopVideo: function (e) {
    	  e.preventDefault();
          Quagga.stop();
      },
      ready: function() {
         console.log(this.localName + '#' + this.id + ' has local DOM initialized');
         var resultCollector = Quagga.ResultCollector.create({
             capture: true,
             capacity: 20,
             blacklist: [{code: "2167361334", format: "i2of5"}],
             filter: function(codeResult) {
                 // only store results which match this constraint
                 // e.g.: codeResult
                 return true;
             }
         });
         var pznScanner = this;
         var App = {
             init: function() {
                 var self = this;

                 Quagga.init(this.state, function(err) {
                     if (err) {
                         return self.handleError(err);
                     }
                     //Quagga.registerResultCollector(resultCollector);
                     App.attachListeners();
                     Quagga.start();
                 });
             },
             handleError: function(err) {
                 console.log(err);
             },
             initCameraSelection: function(){
                 var self = this;
                 var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();

                 return Quagga.CameraAccess.enumerateVideoDevices()
                 .then(function(devices) {
                     function pruneText(text) {
                         return text.length > 30 ? text.substr(0, 30) : text;
                     }
                     var $deviceSelection = pznScanner.$.deviceSelection;
                     while ($deviceSelection.firstChild) {
                         $deviceSelection.removeChild($deviceSelection.firstChild);
                     }
                     devices.forEach(function(device) {
                         var $option = document.createElement("option");
                         $option.value = device.deviceId || device.id;
                         $option.appendChild(document.createTextNode(pruneText(device.label || device.deviceId || device.id)));
                         $option.selected = streamLabel === device.label;
                         $deviceSelection.appendChild($option);
                     });
                 });
             },
             attachListeners: function() {
                 var self = this;

                 self.initCameraSelection();

                 // $(".controls .reader-config-group").on("change", "input, select", function(e) {
                 //    e.preventDefault();
                 //    var $target = $(e.target),
                 //        value = $target.attr("type") === "checkbox" ? $target.prop("checked") : $target.val(),
                 //        name = $target.attr("name"),
                 //        state = self._convertNameToState(name);

                 //    console.log("Value of "+ state + " changed to " + value);
                 //    self.setState(state, value);
                 // });
             },
             _accessByPath: function(obj, path, val) {
                 var parts = path.split('.'),
                     depth = parts.length,
                     setter = (typeof val !== "undefined") ? true : false;

                 return parts.reduce(function(o, key, i) {
                     if (setter && (i + 1) === depth) {
                         if (typeof o[key] === "object" && typeof val === "object") {
                             Object.assign(o[key], val);
                         } else {
                             o[key] = val;
                         }
                     }
                     return key in o ? o[key] : {};
                 }, obj);
             },
             _convertNameToState: function(name) {
                 return name.replace("_", ".").split("-").reduce(function(result, value) {
                     return result + value.charAt(0).toUpperCase() + value.substring(1);
                 });
             },
             detachListeners: function() {
                 $(".controls").off("click", "button.stop");
                 $(".controls .reader-config-group").off("change", "input, select");
             },
             setState: function(path, value) {
                 var self = this;

                 if (typeof self._accessByPath(self.inputMapper, path) === "function") {
                     value = self._accessByPath(self.inputMapper, path)(value);
                 }

                 self._accessByPath(self.state, path, value);

                 console.log(JSON.stringify(self.state));
                 App.detachListeners();
                 Quagga.stop();
                 App.init();
             },
             inputMapper: {
                 inputStream: {
                     constraints: function(value){
                         if (/^(\d+)x(\d+)$/.test(value)) {
                             var values = value.split('x');
                             return {
                                 width: {min: parseInt(values[0])},
                                 height: {min: parseInt(values[1])}
                             };
                         }
                         return {
                             deviceId: value
                         };
                     }
                 },
                 numOfWorkers: function(value) {
                     return parseInt(value);
                 },
                 decoder: {
                     readers: function(value) {
                         if (value === 'ean_extended') {
                             return [{
                                 format: "ean_reader",
                                 config: {
                                     supplements: [
                                         'ean_5_reader', 'ean_2_reader'
                                     ]
                                 }
                             }];
                         }
                         return [{
                             format: value + "_reader",
                             config: {}
                         }];
                     }
                 }
             },
             state: {
                 inputStream: {
                     type : "LiveStream",
                     target: this.$.interactive,
                     constraints: {
                         width: {min: 640},
                         height: {min: 480},
                         facingMode: "environment",
                         aspectRatio: {min: 1, max: 2}
                     }
                 },
                 locator: {
                     patchSize: "medium",
                     halfSample: true
                 },
                 numOfWorkers: 4,
                 decoder: {
                     readers : [{
                         format: "code_39_reader",
                         config: {}
                     }]
                 },
                 locate: true
             },
             lastResult : null
         };

         App.init();

         Quagga.onProcessed(function(result) {
             var drawingCtx = Quagga.canvas.ctx.overlay,
                 drawingCanvas = Quagga.canvas.dom.overlay;

             if (result) {
                 if (result.boxes) {
                     drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                     result.boxes.filter(function (box) {
                         return box !== result.box;
                     }).forEach(function (box) {
                         Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                     });
                 }

                 if (result.box) {
                     Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                 }

                 if (result.codeResult && result.codeResult.code) {
                     Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                 }
             }
         });

         Quagga.onDetected(function(result) {
             var code = result.codeResult.code;

             if (App.lastResult !== code) {
                 App.lastResult = code;
                 var $node = null, canvas = Quagga.canvas.dom.image;

                 $node = $('<li><div class="thumbnail"><div class="imgWrapper"><img /></div><div class="caption"><h4 class="code"></h4></div></div></li>');
                 $node.find("img").attr("src", canvas.toDataURL());
                 $node.find("h4.code").html(code);
                 $("#result_strip ul.thumbnails").prepend($node);
                 
                 $.get("ArzneiMobil.svc/Artikels("+code+")").then(function (response) {
                 	debugger;
                 });
                 
             }
         });
       }
    });
  </script>

</dom-module>
